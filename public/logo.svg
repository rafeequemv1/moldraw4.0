<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" width="160" height="40">
  <!-- Teal background rounded rectangle (20% smaller: 40x40 instead of 50x50) -->
  <rect x="0" y="0" width="40" height="40" rx="8" ry="8" fill="#2C7A7B"/>
  
  <!-- White benzene hexagon ring (scaled down 20%) -->
  <g transform="translate(20, 20)">
    <path d="M 0 -9.6 L 8.32 -4.8 L 8.32 4.8 L 0 9.6 L -8.32 4.8 L -8.32 -4.8 Z" 
          fill="none" 
          stroke="white" 
          stroke-width="2.4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Double bonds inside hexagon -->
    <!-- Right side double bond -->
    <line x1="8.32" y1="-4.8" x2="8.32" y2="4.8" 
          stroke="white" 
          stroke-width="2.4" 
          stroke-linecap="round"/>
    <line x1="9.52" y1="-4.8" x2="9.52" y2="4.8" 
          stroke="white" 
          stroke-width="1.2" 
          stroke-linecap="round"/>
    
    <!-- Top-left double bond -->
    <line x1="0" y1="-9.6" x2="-8.32" y2="-4.8" 
          stroke="white" 
          stroke-width="2.4" 
          stroke-linecap="round"/>
    <line x1="0.8" y1="-10.4" x2="-7.52" y2="-5.6" 
          stroke="white" 
          stroke-width="1.2" 
          stroke-linecap="round"/>
    
    <!-- Bottom-left double bond -->
    <line x1="-8.32" y1="4.8" x2="0" y2="9.6" 
          stroke="white" 
          stroke-width="2.4" 
          stroke-linecap="round"/>
    <line x1="-7.52" y1="5.6" x2="0.8" y2="10.4" 
          stroke="white" 
          stroke-width="1.2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- MolDraw text -->
  <text x="48" y="26" font-family="'Libre Franklin', sans-serif" font-size="19.2" font-weight="700" fill="#1a1a1a">MolDraw</text>
</svg>
